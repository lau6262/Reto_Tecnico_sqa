webdriver {
  driver = chrome
  autodownload = true

  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true

    "goog:chromeOptions" {
      args = [
        "start-maximized",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking"
      ]
    }
  }
}

serenity {
  project.name = "Datepicker Automation"
  test.root = "com.automation"
  take.screenshots = FOR_EACH_ACTION
  console.colors = true
  logging = VERBOSE
  report.encoding = UTF8
}

headless.mode = false

environments {
  default {
    webdriver.base.url = "https://jqueryui.com/datepicker/"
  }
}